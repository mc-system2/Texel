<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prompt Studio</title>
  <link rel="stylesheet" href="prompt-studio.css">
</head>
<body>
  <div class="appbar">
    <div class="row">
      <label>Client</label>
      <input id="client" value="A001" />
      <label>Behavior</label>
      <select id="behavior">
        <option value="BASE">BASE</option>
        <option value="TYPE-R">TYPE-R</option>
        <option value="TYPE-S">TYPE-S</option>
      </select>
      <label>API Base</label>
      <input id="apiBase" placeholder="https://.../api" />
      <button id="btnDiff">差分</button>
      <button id="btnSave">保存 (Ctrl+S)</button>
    </div>
  </div>

  <main class="wrap">
    <aside class="left">
      <div class="searchRow">
        <input id="search" placeholder="ファイル検索…" />
        <button id="btnAdd">＋追加</button>
      </div>

      <ul id="fileList" class="fileList"></ul>
    </aside>

    <section class="right">
      <div class="statusBar">
        <span>状態: <span id="status">—</span></span>
        <span>ETag: <span id="etag">—</span></span>
        <span>ファイル: <span id="currentFile">未選択</span></span>
      </div>
      <div class="tabs">
        <button class="tab active" data-tab="prompt">プロンプト</button>
        <button class="tab" data-tab="params">パラメータ</button>
      </div>
      <div id="pane-prompt" class="pane active">
        <textarea id="editor" placeholder="ここにプロンプトが読み込まれます…"></textarea>
      </div>
      <div id="pane-params" class="pane">
        <pre id="paramsView"></pre>
      </div>
    </section>
  </main>

  <script src="prompt-studio.js"></script>
</body>
</html>
