<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Prompt Studio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./prompt-studio.css" />
  <!-- Monaco Editor (VSCodeエンジン) -->
  <script>window.require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } };</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
</head>
<body>
  <header class="ps-header glass">
    <div class="left">
      <a class="btn ghost" href="./client-editor.html">← 戻る</a>
      <h1>Prompt Studio</h1>
    </div>
    <div class="middle">
      <label>Client</label>
      <input id="clientId" class="input sm" placeholder="A001" />
      <label class="ml8">Behavior</label>
      <select id="behavior" class="input sm">
        <option>BASE</option>
        <option>TYPE-R</option>
        <option>TYPE-S</option>
      </select>
      <label class="ml8">API Base</label>
      <input id="apiBase" class="input sm wide" placeholder="https://.../api" />
    </div>
    <div class="right cmdbar">
      <button id="btnFormat" class="btn ghost">整形</button>
      <button id="btnValidate" class="btn ghost">検証</button>
      <button id="btnDiff" class="btn ghost">差分</button>
      <button id="btnSave" class="btn primary">保存 (Ctrl+S)</button>
    </div>
  </header>

  <main class="ps-main">
    <aside class="ps-side">
      <div class="search">
        <input id="search" class="input" placeholder="ファイル検索…" />
      </div>
      <div id="fileList" class="filelist"></div>
    </aside>

    <section class="ps-editor">
      <div class="toprow">
        <div class="badges">
          <span id="badgeState" class="chip">—</span>
          <span id="badgeEtag" class="chip">ETag: —</span>
        </div>
        <div id="fileTitle" class="title">ファイルを選択してください</div>
      </div>
      <div id="editorHost" class="editor"></div>
      <div id="diffHost" class="editor" hidden></div>
    </section>
  </main>

  <footer class="ps-footer">
    <span id="status">ready</span>
  </footer>

  <script src="./prompt-studio.js"></script>
</body>
</html>
