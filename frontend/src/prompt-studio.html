<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prompt Studio</title>
  <link rel="stylesheet" href="prompt-studio.css" />
</head>
<body>
  <header class="toolbar">
    <div class="left">
      <span class="app-title">Prompt Studio</span>
    </div>
    <div class="right">
      <label>Client
        <input id="clientInput" placeholder="A001" />
      </label>
      <label>Behavior
        <select id="behaviorSelect">
          <option>BASE</option>
          <option>TYPE-R</option>
          <option>TYPE-S</option>
        </select>
      </label>
      <label>API Base
        <input id="apiBaseInput" placeholder="https://.../api" />
      </label>
      <button id="diffBtn" class="ghost">差分</button>
      <button id="saveBtn" class="primary">保存 (Ctrl+S)</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="search-row">
        <input id="filterInput" placeholder="ファイル検索…" />
        <button id="addBtn" class="primary small">＋ 追加</button>
      </div>
      <ul id="fileList" class="file-list"></ul>
      <div class="hint">画像分析プロンプトは最上段に固定・変更不可です。</div>
    </aside>

    <section class="editor">
      <div class="statusbar">
        <span>状態: <b id="statusBadge">—</b></span>
        <span>ETag: <b id="etagBadge">—</b></span>
        <span>ファイル: <b id="fileBadge">未選択</b></span>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="prompt">プロンプト</button>
        <button class="tab" data-tab="params">パラメータ</button>
      </div>

      <div class="panes">
        <textarea id="promptArea" class="pane active" spellcheck="false"
          placeholder="ここにプロンプトが読み込まれます…"></textarea>
        <textarea id="paramsArea" class="pane" spellcheck="false"
          placeholder="{ &quot;temperature&quot;: 0.2, ... }"></textarea>
      </div>
    </section>
  </main>

  <template id="fileItemTpl">
    <li class="file-item">
      <button class="drag" title="並べ替え">≡</button>
      <span class="lock" title="固定">🔒</span>
      <span class="title"></span>
      <span class="spacer"></span>
      <button class="rename" title="名称変更">✎</button>
      <button class="remove" title="削除">🗑</button>
    </li>
  </template>

  <script src="prompt-studio.js"></script>
</body>
</html>
