<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prompt Studio</title>
  <link rel="stylesheet" href="prompt-studio.css?v=20251109">
</head>
<body>
  <header class="bar">
    <div class="row">
      <h1>Prompt Studio</h1>
      <div class="spacer"></div>
      <label>Client
        <input id="clientId" value="A001" maxlength="4" class="mono">
      </label>
      <label>Behavior
        <select id="behavior">
          <option value="BASE">BASE</option>
          <option value="TYPE-R">TYPE-R</option>
          <option value="TYPE-S">TYPE-S</option>
        </select>
      </label>
      <label>API Base
        <input id="apiBase" value="https://.../api" class="wide mono">
      </label>
      <button id="btnAddPrompt" class="btn">＋追加</button>
      <button id="btnDiff" class="btn btn-secondary">差分</button>
      <button id="btnSave" class="btn btn-primary" disabled>保存 (Ctrl+S)</button>
    </div>
  </header>

  <main class="grid">
    <aside class="left">
      <div class="panel">
        <div class="panel-head">
          <input id="search" type="text" placeholder="ファイル検索…">
          <button id="btnAddPromptLeft" class="btn">＋追加</button>
        </div>
        <div id="fileList" class="file-list"></div>
        <div id="emptyHint" class="muted hint">「＋追加」でプロンプトを作成できます。roomphotoは固定です。</div>
      </div>
    </aside>

    <section class="right">
      <div class="panel">
        <div class="status-row">
          <span id="status" class="badge">状態: ―</span>
          <span id="etag" class="badge">ETag: ―</span>
          <span id="filename" class="badge">ファイル: 未選択</span>
        </div>

        <div class="editor-head">
          <div class="col">プロンプト</div>
          <div class="col">パラメータ</div>
        </div>

        <div class="split">
          <textarea id="promptEditor" spellcheck="false" placeholder="ここにプロンプトが読み込まれます…"></textarea>
          <div id="paramArea" class="param-area"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="prompt-studio.js?v=20251109"></script>
</body>
</html>
