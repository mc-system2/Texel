<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Catalog Editor</title>
  <link rel="stylesheet" href="client-editor.css">
</head>
<body>
  <header class="topbar">
    <div class="left">
      <span class="title">Client Catalog Editor</span>
    </div>
    <div class="right controls">
      <label>API Base
        <input id="apiBase" type="text" placeholder="https://.../api" />
      </label>
      <button id="loadBtn">読込</button>
      <button id="saveBtn" class="primary">保存</button>
      <button id="addRowBtn">行を追加</button>
      <button id="exportBtn">JSON出力</button>
      <input id="importFile" type="file" accept="application/json" hidden>
      <button id="importBtn">JSON取込</button>
    </div>
  </header>

  <main>
    <div id="hint" class="hint">
      コードは英数字4桁。保存すると新規クライアントには「画像分析プロンプト（roomphoto）」のみ自動作成します。
    </div>
    <div id="clientList" class="list"></div>
  </main>

  <footer id="status" class="status">ready</footer>

  <script src="client-editor.js"></script>
</body>
</html>
